name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop]

# Cancel in-progress runs when a new commit is pushed to the same branch
# This saves CI minutes by not running stale builds
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: |
          if [ -f "tsconfig.json" ]; then
            npm run check
          else
            echo "⚠️ No tsconfig.json found - skipping type check"
            echo "This is expected if project structure PR hasn't been merged yet"
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, format, typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          if [ -f "svelte.config.js" ]; then
            npm run build
          else
            echo "⚠️ No svelte.config.js found - skipping build"
            echo "This is expected if project structure PR hasn't been merged yet"
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true # Don't fail on vulnerabilities, just report

  sql-check:
    name: SQL Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for SQL file changes
        id: sql-changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            sql:
              - 'src/lib/db/**/*.sql'
              - 'db/**/*.sql'

      - name: Install sqlfluff
        if: steps.sql-changes.outputs.sql == 'true'
        run: pip install sqlfluff

      - name: Check SQL syntax
        if: steps.sql-changes.outputs.sql == 'true'
        run: |
          SQL_FILES=$(find src/lib/db db -name "*.sql" 2>/dev/null || true)
          if [ -n "$SQL_FILES" ]; then
            echo "Checking SQL files with sqlfluff..."
            sqlfluff lint $SQL_FILES --dialect postgres || echo "⚠️ SQL linting found issues (non-blocking)"
          else
            echo "No SQL files found to check"
          fi
        continue-on-error: true

      - name: Skip message
        if: steps.sql-changes.outputs.sql != 'true'
        run: echo "⏭️ No SQL file changes detected - skipping SQL check"
